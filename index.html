    <form id="loginForm" class="space-y-4">

  </div>

  <script>
    const SHEET_API = "https://sheet.best/api/sheets/YOUR-SHEET-ID"; // ← သင့် Sheet.best URL နဲ့အစားထိုးပါ
    const TELEGRAM_BOT_LINK = "https://t.me/fomula_saibot"; // ← သင့် bot username

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const result = document.getElementById("result");
      result.textContent = "⏳ Sending...";

      try {
        const response = await fetch(SHEET_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            phone: phone,
            time: new Date().toLocaleString()
          })
        });

        if (response.ok) {
          result.innerHTML = "✅ အောင်မြင်ပါသည်။ အဖွဲ့အတွင်းသို့စာရင်းသွင်းပြီးပါပြီ။...";
          setTimeout(() => {
            window.location.href = TELEGRAM_BOT_LINK;
          }, 2000);
        } else {
          result.textContent = "❌ Error: can't save to sheet.";
        }
      } catch (err) {
        result.textContent = "⚠ Error: " + err.message;
      }
    });
  </script>

<script>
  // Confetti animation
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = [];
  for (let i = 0; i < 100; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 4 + 1,
      d: Math.random() * 40 + 10
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'gold';
    confetti.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
      ctx.fill();
    });
    update();
  }

  function update() {
    confetti.forEach(p => {
      p.y += Math.cos(p.d) + 1 + p.r / 2;
      p.x += Math.sin(p.d) * 2;

      if (p.y > canvas.height) {
        p.x = Math.random() * canvas.width;
        p.y = -10;
      }
    });
  }

  setInterval(draw, 33);

  // ✅ Bot Chat Link
  const donateBtn = document.getElementById('donateBtn');
  const botLink = "https://t.me/fomula_saibot"; // <-- မင်း bot username ထည့်ထား

  donateBtn.onclick = () => {
    window.open(botLink, "_blank");
  };
</script>
